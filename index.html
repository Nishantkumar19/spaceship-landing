<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Spaceship Landing</title>

    <meta name="viewport" content="initial-scale=1.0, user-scalable=no">

    <link rel="stylesheet" type="text/css" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="style.css" />
  </head>

  <body>
    <div class="map">
      <h1 class="map-title">Welcome to the Command Center!</h1>
      <div class="map-spaceship">
                  <div class="row">
                      <div class="col-md-6 col-md-offset-3">
            <form id="map-form">
              <div class="input-group">
                
                <input id="map-input" type="text" placeholder="Where do you want to land?" class="form-control" >
                
                <span class="input-group-btn">
                  <button class="btn btn-info" type="submit">Go!</button>

                </span>
              </div>
            </form>
          </div>
          
                  </div>
                  <div class="col-md-12">
                     <span title="Spaceship"> <center><img class="spaceship" src="spaceship.png"></center></span>
            
                  </div>
      </div>
      
      
      
      
      
      
    </div>
    
    
    
    
    
    
    
    
    
    
    

    <div id="map-canvas">
      
    </div>

    <script type="text/javascript" src="https://maps.googleapis.com/maps/api/js?v=3.exp"></script>
    <script type="text/javascript" src="http://code.jquery.com/jquery-latest.min.js"></script>
    <script type="text/javascript" src="map.js"></script>
  </body>
</html>
